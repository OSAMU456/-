# Google Cloud Build configuration for Next.js deployment
steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
    
  # Build the Next.js application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    env:
      - 'NODE_ENV=production'
    
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/meiliyuyue-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/meiliyuyue-app:latest'
      - '.'
    
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/meiliyuyue-app:$COMMIT_SHA'
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/meiliyuyue-app:latest'
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'meiliyuyue-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/meiliyuyue-app:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/meiliyuyue-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/meiliyuyue-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
